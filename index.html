            0% { box-shadow: 0 4px 10px rgba(255, 20, 147, 0.5); }
            50% { box-shadow: 0 4px 20px rgba(255, 20, 147, 0.8); }
            100% { box-shadow: 0 4px 10px rgba(255, 20, 147, 0.5); }

        .navbar .logo {

            animation: logoPulse 3s ease-in-out infinite;

        }

            color: #ffffff;

            font-size: clamp(1rem, 3.5vw, 1.2rem);
            transition: color 0.3s, transform 0.2s;
        }
        .navbar .menu a:hover {

            margin: 0.5rem auto;

        .wallet-button:hover {
            background: linear-gradient(135deg, #8a2be2, #ff69b4);

        }

        .mini-games {

            padding: 0.6rem 1.1rem;

        .game-card button:hover {

        .video-section {

        }
        .video-section iframe {

        footer {

            text-align: center;
            padding: 0.8rem;
            color: #e0e0e0;
            font-size: clamp(0.7rem, 2.5vw, 0.8rem);
            box-shadow: 0 -2px 8px rgba(255, 20, 147, 0.3);
        }

        .loading-spinner {
            display: none;
            margin: 0.5rem auto;
            width: 24px;
            height: 24px;
            border: 3px solid #ff69b4;
            border-top: 3px solid transparent;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }

        @media (max-width: 768px) {

    <script>
        // Initialize Telegram Web App
        const tg = window.Telegram?.WebApp;
        if (tg) {
            tg.ready();
            tg.expand();
            // Apply Telegram theme colors
            document.body.style.background = tg.themeParams.bg_color || 'linear-gradient(135deg, #1a0d2e, #4b0082)';
            document.querySelector('.navbar').style.background = tg.themeParams.secondary_bg_color || 'linear-gradient(135deg, #2a1b4a, #ff1493)';
        }

        // Initialize TON Connect UI
        const tonConnectUI = new TON_CONNECT_UI.TonConnectUI({
            manifestUrl: 'https://safiyev.github.io/manigest/manifest.json',
            buttonRootId: 'ton-connect'
        });

        let walletConnected = false;
        let walletAddress = null;
        const API_KEY = 'f5b853e1bef59e4acea98d9f28587ee560f4e1ade83eb62bd01fbd680f10123a'; // TON Center API key

        async function convertToRawAddress(userFriendlyAddress) {
            try {
                const address = window.TON.Address.parse(userFriendlyAddress);
                return address.toString({ isUserFriendly: false });
            } catch (error) {
                console.error('Address conversion error:', error.message);
                return null;
            }
        }

        async function getWalletBalance(address) {
            const balanceElement = document.getElementById('ton-balance');
            const spinner = document.getElementById('loading-spinner');
            spinner.style.display = 'block';
            balanceElement.innerText = 'Fetching...';

            // Convert user-friendly address to raw format
            const rawAddress = await convertToRawAddress(address);
            if (!rawAddress) {
                spinner.style.display = 'none';
                return 'Invalid Address';
            }

            const maxRetries = 3;
            let attempts = 0;

            while (attempts < maxRetries) {
                try {
                    const response = await axios.post('https://toncenter.com/api/v2/jsonRPC', {
                        jsonrpc: '2.0',
                        id: 1,
                        method: 'getAddressBalance',
                        params: { address: rawAddress }
                    }, {
                        headers: {
                            'Content-Type': 'application/json',
                            'X-API-Key': API_KEY
                        }
                    });

                    console.log('TON API Response:', response.data);

                    if (response.data.result) {
                        const balanceNanotons = parseInt(response.data.result);
                        if (isNaN(balanceNanotons)) {
                            throw new Error('Invalid balance returned');
                        }
                        const balanceTON = balanceNanotons / 1_000_000_000; // Convert nanotons to TON
                        spinner.style.display = 'none';
                        return balanceTON.toFixed(2);
                    } else {
                        throw new Error(response.data.error?.message || 'Failed to fetch balance');
                    }
                } catch (error) {
                    attempts++;
                    console.error(`Attempt ${attempts} failed:`, error.message);
                    if (attempts === maxRetries) {
                        spinner.style.display = 'none';
                        return error.message.includes('API key') ? 'API Key Error' : 'Failed to fetch balance';
                    }
                    await new Promise(resolve => setTimeout(resolve, 2000));
                }
            }
        }

        async function updateWalletBalance() {
            const balanceElement = document.getElementById('ton-balance');
            if (!walletConnected || !walletAddress) {
                balanceElement.innerText = 'Connect Wallet';
                document.getElementById('loading-spinner').style.display = 'none';
                return;
            }

            const balance = await getWalletBalance(walletAddress);
            balanceElement.innerText = balance.includes('Error') || balance === 'Invalid Address' ? balance : `${balance} TON`;
        }

        tonConnectUI.onStatusChange(walletInfo => {
            walletConnected = !!walletInfo;
            walletAddress = walletInfo?.account?.address || null;
            console.log('Wallet Status:', { connected: walletConnected, address: walletAddress });
            updateWalletBalance();
        });

        function playGame(gameId) {
            if (!walletConnected) {
                alert('Please connect your TON wallet to play!');
                return;
            }
            alert(`Starting ${gameId}... (Placeholder for game launch)`);
            // Replace with actual game logic or URL
        }

        // Retry balance update every 30 seconds
        setInterval(updateWalletBalance, 30000);

        // Initial balance check
        updateWalletBalance();
    </script>
